  examples: |
    - valeu, até logo!
    - obrigado pelas informações, até mais!
    - vou pensar e volto depois, tchau!
    - perfeito, já sei o que preciso. obrigado!
    - agradeço, tchau tchau!
    - tudo certo, obrigado pela ajuda!
    - já tenho tudo o que preciso, valeu!
    - muito obrigado, até a próxima!
    - foi só isso por agora, tchau!
    - até logo, vou continuar meu treino. obrigado!
    - obrigado
    - tchau
    - adeus
    - valeu, até a próxima!
    - obg
    - vlw
